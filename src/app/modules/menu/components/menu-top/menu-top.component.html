<mat-toolbar class="content">
  <span>
    <button
      #r="matMenuTrigger"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="button button_hovering"
    >
      <mat-icon (touch)="open(r)">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item *ngIf="!user" (click)="justLogin()">
        <mat-icon>supervised_user_circle</mat-icon>
        <span mat-button *ngIf="!user" (click)="justLogin()"
          >Login with Google</span
        >
      </button>

      <button mat-menu-item *ngIf="user" [matMenuTriggerFor]="Menu2">
        <mat-icon>verified_user</mat-icon>
        <span mat-button>{{ user.name }}</span>
      </button>
      <mat-menu #Menu2="matMenu">
        <button mat-menu-item [routerLink]="'/orders'">Orders</button>
        <button
          mat-menu-item
          *ngIf="user && user.isAdmin"
          [routerLink]="'/admin-courses'"
        >
          Admin courses
        </button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>

      <button mat-menu-item [routerLink]="'/about'">
        <mat-icon>description</mat-icon>
        <span mat-button>About</span>
      </button>
      <button mat-menu-item (click)="recapShopping()">
        <mat-icon>add_shopping_cart</mat-icon>
        <span class="shopping-course">{{ nbrShoppingCourse }} </span>
      </button>
    </mat-menu>
  </span>

  <span>
    <button mat-menu-item [routerLink]="'/'" class="button button_hovering">
      <span>Ambiance</span>
    </button>
  </span>

  <span>
    <button
      mat-menu-item
      [routerLink]="'/courses'"
      class="button button_hovering"
    >
      <span>Courses</span>
    </button>
  </span>
</mat-toolbar>
