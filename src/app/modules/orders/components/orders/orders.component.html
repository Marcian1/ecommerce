<h1>The Summary Order </h1>

<table mat-table [dataSource]="coursesOrder" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> &nbsp; Categorie </th>
      <td mat-cell *matCellDef="let element" style="width: 35%;"> &nbsp; {{element.categorie}} </td>
    </ng-container>
  

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> &nbsp; Price</th>
        <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element.price | currency }} </td>
      </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-card class="example-card">
  
    <ng-container>
    <div *ngIf="getNumberOfPurchasedCourses() >= 3; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock >
    <label class='total'><s>Total : {{getTotalVechi() | currency}}</s></label>
    </ng-template>

    <ng-template #elseBlock >
    <label class='total'>Total : {{getTotalVechi() | currency}}</label>
    </ng-template>
    <br>
    <br>
    <ng-template [ngIf]="getNumberOfPurchasedCourses() >= 3"><div class ="total" white-space: pre-line> You have benefited from a 30% discount for the purchase of more than 3 courses!</div></ng-template>
    <br>
    <mat-card-content *ngIf = "getNumberOfPurchasedCourses() >= 3" class="total"> Total Price After Discount: {{getTotal() | currency}} </mat-card-content>
    </ng-container>

    <mat-card-actions fxLayoutAlign="space-between end">
      <button  mat-raised-button color="accent" (click)="OnCancel()">Cancel</button>
      <button   mat-raised-button color="accent" (click)="OnPay()">Pay</button>
    </mat-card-actions>
</mat-card>
