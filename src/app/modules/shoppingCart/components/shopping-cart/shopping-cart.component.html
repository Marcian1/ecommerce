<h1>The Shopping Cart</h1>
<table mat-table [dataSource]="coursesShopping" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Title</th>
    <td mat-cell *matCellDef="let element" style="width: 15%">
      {{ element.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Price</th>
    <td mat-cell *matCellDef="let element" style="width: 15%">
      {{ element.price | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">
      Actions
    </th>
    <td mat-cell *matCellDef="let row" style="width: 15%">
      <button
        mat-icon-button
        matTooltip="Click to Delete"
        class="iconbutton"
        color="warn"
        (click)="Delete(row)"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card class="example-card">
  <mat-card-title class="card-container-left"
    >Total : {{ getTotal() | currency }}
  </mat-card-title>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="getTotal() > 0"
      mat-raised-button
      color="primary"
      (click)="OnNext()"
    >
      Next
    </button>
  </mat-card-actions>
</mat-card>
<br />
